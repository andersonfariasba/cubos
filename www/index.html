<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
 
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- your app's js -->
    <!-- Rota da aplicação -->
    <script src="js/route.js"></script>
    <!-- Factory para organizar os dados da API -->
    <script src="js/factory.js"></script>
    <!-- Controller da Aplicação -->
    <script src="js/controller.js"></script>
    
    
  </head>
  <body ng-csp ng-app="starter">

   <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
           
            
           <ion-item menu-close href="#/autor" class="positive"><i class="icon ion-person"></i> Autor</ion-item>
           <ion-item menu-close href="#/users" class="positive"><i class="ion-android-cloud-circle"></i> Aplicação</ion-item>
           
         
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
    

  </body>
</html>
